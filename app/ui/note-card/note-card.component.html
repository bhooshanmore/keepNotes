<div class="card shadow"
     [ngStyle]="{'background-color': note.color}"
     (mouseenter)="toggle()"
     (mouseleave)="toggle()">
  <div class="icon" *ngIf="showCheck" (click)="onChecked()">
    <i class="material-icons">check</i>
  </div>
  <div class="card-block">
    <h4 class="card-title">{{note.title}}</h4>
    <p class="card-text">
      {{note.value}}
    </p>
  </div>
</div>
